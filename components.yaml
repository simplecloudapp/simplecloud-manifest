setup:
  components:
    - serverhost
    - default-templates

components:
  serverhost:
    type: registry
    slug: serverhost
    name: serverhost
    filename: serverhost.jar
    description: Core runtime for managing Minecraft servers
    startConfig:
      javaArgs: ["-Xmx512m"]
  
  default-templates:
    type: direct             
    version: "0.0.4"
    downloadUrl: "https://github.com/theSimpleCloud/simplecloud-manifest/releases/download/v.2024.43.1/templates.zip"
    name: default-templates
    extractPath: "templates/*" 
